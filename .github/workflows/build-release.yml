name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a draft release'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            os_name: windows
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            os_name: macos
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            os_name: linux
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        working-directory: ./desktop
        run: npm install

      - name: Create backend .env file
        working-directory: ./backend
        shell: bash
        run: |
          cp .env.example .env
          # Replace API key if secret is set
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            sed -i.bak 's/ANTHROPIC_API_KEY=.*/ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}/' .env
            rm -f .env.bak 2>/dev/null || true
          fi

      - name: Build application
        working-directory: ./desktop
        run: npm run build:all
        shell: bash

      - name: Upload Windows artifacts
        if: matrix.os_name == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload macOS artifacts
        if: matrix.os_name == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            desktop/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload Linux artifacts
        if: matrix.os_name == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            desktop/src-tauri/target/release/bundle/deb/*.deb
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Owork ${{ steps.version.outputs.version }}
          files: |
            artifacts/windows-installers/*.msi
            artifacts/windows-installers/*.exe
            artifacts/macos-installers/*.dmg
            artifacts/linux-installers/*.deb
            artifacts/linux-installers/*.AppImage
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
