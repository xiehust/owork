name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  # Determine version from tag or input
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v0.1.0 -> 0.1.0)
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

  # Build macOS (Apple Silicon only)
  build-macos:
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install frontend dependencies
        working-directory: ./desktop
        run: npm ci

      - name: Create backend .env file
        working-directory: ./backend
        run: |
          cp .env.example .env
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            sed -i.bak 's/ANTHROPIC_API_KEY=.*/ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}/' .env
            rm -f .env.bak
          fi

      - name: Update version in tauri.conf.json
        working-directory: ./desktop
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

      - name: Configure updater endpoint
        working-directory: ./desktop
        run: |
          ENDPOINT="https://${{ secrets.CLOUDFRONT_DOMAIN }}/${{ secrets.S3_RELEASE_PATH }}/update.json"
          sed -i.bak "s|__UPDATER_ENDPOINT__|$ENDPOINT|g" src-tauri/tauri.conf.json
          rm -f src-tauri/tauri.conf.json.bak

      - name: Build Python backend
        working-directory: ./desktop
        run: bash scripts/build-backend.sh

      - name: Build frontend
        working-directory: ./desktop
        run: npm run build

      - name: Build Tauri app
        working-directory: ./desktop
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: List build artifacts
        run: |
          echo "=== Updater artifacts ==="
          find desktop/src-tauri/target -name "*.tar.gz" -o -name "*.tar.gz.sig" 2>/dev/null || true
          echo "=== DMG files ==="
          ls -lh desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/ || true

      - name: Upload updater artifact (tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-updater
          path: desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz
          if-no-files-found: error

      - name: Upload updater signature
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-sig
          path: desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz.sig
          if-no-files-found: error

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-dmg
          path: desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  # Build Windows
  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./desktop
        run: npm install

      - name: Update version in tauri.conf.json
        working-directory: ./desktop
        shell: bash
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

      - name: Configure updater endpoint
        working-directory: ./desktop
        shell: bash
        run: |
          ENDPOINT="https://${{ secrets.CLOUDFRONT_DOMAIN }}/${{ secrets.S3_RELEASE_PATH }}/update.json"
          sed -i "s|__UPDATER_ENDPOINT__|$ENDPOINT|g" src-tauri/tauri.conf.json

      - name: Build application
        working-directory: ./desktop
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run build:all
        shell: bash

      - name: List build artifacts
        shell: bash
        run: |
          echo "=== NSIS artifacts ==="
          ls -lh desktop/src-tauri/target/release/bundle/nsis/ || true

      - name: Upload updater artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-updater
          path: desktop/src-tauri/target/release/bundle/nsis/*-setup.exe
          if-no-files-found: error

      - name: Upload updater signature
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-sig
          path: desktop/src-tauri/target/release/bundle/nsis/*-setup.exe.sig
          if-no-files-found: error

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-msi
          path: desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

  # Publish to S3 and create GitHub release
  publish:
    needs: [prepare, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f | head -50

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare release files
        id: prepare-files
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          mkdir -p release

          # Find and copy macOS files
          MACOS_UPDATER=$(find artifacts/macos-aarch64-updater -name "*.tar.gz" | head -1)
          MACOS_SIG=$(find artifacts/macos-aarch64-sig -name "*.tar.gz.sig" | head -1)
          MACOS_DMG=$(find artifacts/macos-aarch64-dmg -name "*.dmg" | head -1)

          # Find and copy Windows files (Tauri 2.0 uses .exe directly, not .nsis.zip)
          WINDOWS_UPDATER=$(find artifacts/windows-x64-updater -name "*-setup.exe" | head -1)
          WINDOWS_SIG=$(find artifacts/windows-x64-sig -name "*-setup.exe.sig" | head -1)

          # Standardize filenames
          MACOS_UPDATER_NAME="Owork_${VERSION}_aarch64.app.tar.gz"
          WINDOWS_UPDATER_NAME="Owork_${VERSION}_x64-setup.exe"

          cp "$MACOS_UPDATER" "release/${MACOS_UPDATER_NAME}"
          cp "$MACOS_SIG" "release/${MACOS_UPDATER_NAME}.sig"
          cp "$MACOS_DMG" "release/"

          cp "$WINDOWS_UPDATER" "release/${WINDOWS_UPDATER_NAME}"
          cp "$WINDOWS_SIG" "release/${WINDOWS_UPDATER_NAME}.sig"

          # Set outputs for update manifest
          echo "macos_aarch64_file=${MACOS_UPDATER_NAME}" >> $GITHUB_OUTPUT
          echo "windows_x64_file=${WINDOWS_UPDATER_NAME}" >> $GITHUB_OUTPUT

          ls -la release/

      - name: Generate update.json
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          BASE_URL="https://${{ secrets.CLOUDFRONT_DOMAIN }}/${{ secrets.S3_RELEASE_PATH }}/v${VERSION}"

          node scripts/generate-update-manifest.js \
            --version "$VERSION" \
            --notes "Release v${VERSION}" \
            --base-url "$BASE_URL" \
            --macos-aarch64-sig "release/${{ steps.prepare-files.outputs.macos_aarch64_file }}.sig" \
            --macos-aarch64-file "${{ steps.prepare-files.outputs.macos_aarch64_file }}" \
            --windows-x64-sig "release/${{ steps.prepare-files.outputs.windows_x64_file }}.sig" \
            --windows-x64-file "${{ steps.prepare-files.outputs.windows_x64_file }}" \
            --output "release/update.json"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to S3
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"
          S3_PATH="${{ secrets.S3_RELEASE_PATH }}"

          # Upload versioned release files
          aws s3 cp release/ "s3://${S3_BUCKET}/${S3_PATH}/v${VERSION}/" \
            --recursive \
            --exclude "update.json" \
            --acl public-read

          # Upload update.json to root (always points to latest)
          aws s3 cp release/update.json "s3://${S3_BUCKET}/${S3_PATH}/update.json" \
            --acl public-read \
            --cache-control "max-age=300"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/${{ secrets.S3_RELEASE_PATH }}/update.json"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Owork v${{ needs.prepare.outputs.version }}"
          draft: true
          generate_release_notes: true
          files: |
            release/*.dmg
            release/*.exe
            release/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
