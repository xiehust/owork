name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build application
        working-directory: ./desktop
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run build:all
        shell: bash

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: Owork-Windows-msi
          path: desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: Owork-Windows-nsis
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe

  # Create release when triggered by tag
  create-release:
    needs: [build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f -name "*.msi" -o -name "*.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: true
          generate_release_notes: true
          name: "Owork ${{ github.ref_name }} (Windows)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
